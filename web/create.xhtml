<html 
    content-type="text/html"
    page-encoding="UTF-8" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:l="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <title>Login</title>
    </h:head>
    <ui:composition template="/loginTemplate.xhtml">
        <ui:define name="body">    
    <f:view>
        <h1><h:outputText value="Enter your information below to get started!" /></h1>
        <h:form id="create">            
            <h:panelGrid columns="3" border="0">
                <h:outputStylesheet library="css" name="accountManagement.css"></h:outputStylesheet>
                <h2 class="mangementLabel">First Name</h2><h:inputText id="fname"       
                                         requiredMessage="*"
                                         value="#{usermanager.fname}"
                                         required="true"
                                         styleClass="createAccountField"/>  
                            <h:message for="create:fname" style="color: red"/>
                            <h2 class="mangementLabel">Last Name: </h2><h:inputText id="lname"  
                                        requiredMessage="*"
                                        value="#{usermanager.lname}"
                                        required="true"
                                        styleClass="createAccountField"/>
                           <h:message for="create:lname" style="color: red"/>
                <h2 class="mangementLabel">PID: </h2><h:inputText id="username" 
                                       requiredMessage="*"
                                       value="#{usermanager.username}"
                                       required="true"
                                       styleClass="createAccountField"/>
                          <h:message for="create:username" style="color: red"/>
                <h2 class="mangementLabel">Email: </h2><h:inputText id="email" 
                                       requiredMessage="*"
                                       value="#{usermanager.email}"
                                       required="true"
                                       styleClass="createAccountField"/>
                          <h:message for="create:email" style="color: red"/>
                <h2 class="mangementLabel">Password: </h2><h:inputSecret id="password"    
                                         requiredMessage="*"
                                         value="#{usermanager.password}"
                                         required="true"
                                         styleClass="createAccountField"/>
                          <h:message for="create:password" style="color: red"/>
                          <h2 class="mangementLabel">Password (verify): </h2><h:inputSecret id="passwordv"   
                                                  requiredMessage="*"
                                                  value="#{usermanager.passwordv}"
                                                  required="true"
                                                  styleClass="createAccountField"/>
                                   <h:message for="create:passwordv" style="color: red"/>
            </h:panelGrid>
            <h:commandButton id="submit" 
                             value="Create"
                             action="#{usermanager.createUser}"
                             style="width:100px;margin-left:3px;"
                             />
            <h:messages style="color: red" globalOnly="true"/>
        </h:form>
    </f:view>

        </ui:define>
    </ui:composition>
</html>
